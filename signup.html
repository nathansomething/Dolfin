<html lang="en">

    <title>Sign Up</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Sign Up</h1>
      </div>

      <form id="sign-up">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="firstName" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="emailAddress" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
      </form>
    </div>
    <script>
    function goToHome() {
      window.location.href = "index.html";
    }
    $(document).ready(function() {
      $("#submit").click(function() {
        var user = new Object();
        user.firstName = $("#firstName").val();
        user.lastName = $("#lastName").val();
        user.email = $("#email").val();
        user.password = $("#password").val();

        var userString = JSON.stringify(user);
        var message = $("<p>").text("Your account has been successfully created! We're brining you back to the home page...");
        $(document.body).html(message);
        setTimeout("goToHome();", 4000);
      });
    });
    </script>
    <button type="button" class="btn btn-lg btn-primary">Primary</button>
  </body>
