<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" content="">    <meta name="author" content="">    <link rel="icon" href="Images/favicon.ico">    <title>Log In</title>        <!-- Custom styles for this template -->    <link href="grid.css" rel="stylesheet">    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">    <!-- Optional theme -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href='style.css'>    <!-- Latest compiled and minified JavaScript -->    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>  </head>  <body class='home-page'>  <div class="header-section">    <div class="container">        <a href="/"><img class='logo' src="Images/logo-login.png" /></a>    </div>  </div>      <div class='bottom-container' style="width: 100%; height: 100%">    <div class='container' style='padding-top: 30px'>      <div class='center-block'>        <form id="sign-up" style='margin-top: 30px'>          <div class="form-group">            <label for="exampleInputEmail1"></label>            <input type="email" class="form-style" id="emailAddress" placeholder="Email" required>          </div>          <div class="form-group">            <label for="exampleInputPassword1"></label>            <input type="password" class="form-style" id="password" placeholder="Password" required>          </div>          <button type="submit" class="custom-btn" id="submit" style='margin-top: 50px'>Log In</button>        </form>      </div>  </div>  </div>    <script>    function goToTopics() {      window.location.href = "topics.html";    }    $(document).ready(function() {      $("#submit").click(function() {        var user = new Object();        user.email = $("#email").val();        user.password = $("#password").val();        var userString = JSON.stringify(user);        var message = $("<p>").addClass("text-center").text("Login successful!");		message.css({'padding-top': '160px', 'color':'#000000', 'font-weight':'bold'});        $(".bottom-container").html(message);        setTimeout("goToTopics();", 2000);      });    });    </script></body></html>
