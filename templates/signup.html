<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" content="">    <meta name="author" content="">    <!-- <link rel="icon" href="../../favicon.ico"> -->    <link rel="stylesheet" href='style.css'>    <title>Sign Up</title>        <!-- Custom styles for this template -->    <link href="grid.css" rel="stylesheet">    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">    <!-- Optional theme -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">    <!-- Latest compiled and minified JavaScript -->    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>  </head>  <body class='home-page'>  <div class="header-section">    <div class="container">    	<div class='center-block'>            <a href="index.html"><img class='logo' src="Images/logo-signup.png" /></a>        </div>      </div>  </div>              <div class='container'>          <div class='center-block'>            <form id="sign-up">              <div class="form-group">                <label for="exampleInputEmail1"></label>                <input type="firstName" class="form-style" id="firstName" placeholder="First Name" required>              </div>              <div class="form-group">                <label for="exampleInputEmail1"></label>                <input type="lastName" class="form-style" id="lastName" placeholder="Last Name" required>              </div>              <div class="form-group">                <label for="exampleInputEmail1"></label>                <input type="email" class="form-style" id="emailAddress" placeholder="Email" required>              </div>              <div class="form-group">                <label for="exampleInputPassword1"></label>                <input type="password" class="form-style" id="password" placeholder="Password" required>              </div>              <button type="submit" class="custom-btn" id="submit" style='margin-top: 50px'>sign up!</button>            </form>          </div>       </div>    <script>    function goToHome() {      window.location.href = "topics.html";    }    $(document).ready(function() {      $("#submit").click(function() {        var user = new Object();        user.firstName = $("#firstName").val();        user.lastName = $("#lastName").val();        user.email = $("#email").val();        user.password = $("#password").val();        var userString = JSON.stringify(user);        var message = $("<p>").addClass("text-center").text("Your account has been successfully created!");        $(".bottom-section").html(message);        setTimeout("goToTopics();", 4000);      });    });    </script>  </body></html>
