<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" content="">    <meta name="author" content="">        <!------------------------------------------------------------------------------------------>    <!------------------------------------------------------------------------------------------>    <!-- issue: SUBMIT FUNCTION MARKS WRONG ANSWER AS CORRECT IF RIGHT ANSWER HAS BEEN CLICKED-->    <!------------------------------------------------------------------------------------------>    <!------------------------------------------------------------------------------------------>        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    <link rel="icon" href="Images/favicon.ico">    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">    <!-- Optional theme -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>    <link rel="Stylesheet" href="style.css">    <!-- Latest compiled and minified JavaScript -->    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>    <title>Dolfins - Question Set</title>  </head>  <body>  <div class='header-bar'>    <div class='container'>        <div class='center-block'>            <h1 class='title'>QUESTION SET</h1>        </div>    </div>  </div>  <div class='bottom-part'>      <script>      function goToHome() {        window.location.href = "index.html";      }    var numQuestions = 8;    var score = 0;    var questionId = 0;    $.getJSON("QuestionSets/Dolphin.json", function(data) {      var container = $('<div>').addClass('container');      var center = $("<div>").addClass('center-block');      var header = $("<h1>").text(data.Topic);      header.appendTo(document.body);	  $(header).wrap($("<div>").addClass('center-block'));	  $(header).wrap($("<div>").addClass('container'));      $('<div>').addClass('.container');      $.each(data.Questions, function(key, value) {        var questionBox = $("<div>").addClass('question-box').attr('id', questionId);        var question = $("<p>").text((questionId + 1) + ") " + data.Questions[key].QuestionText);        questionBox.append(question);        questionId++;        var answer = data.Questions[key].Answer;        var choices = $("<ol>").attr("type", "a").attr("data-answer", answer);        $.each(data.Questions[key].Choices, function(key2, value2) {          var choice = $("<li>").addClass("mult-choice-box").text(value2);          choices.append(choice);        });        questionBox.append(choices);        $(document.body).append(questionBox);      });      $('.question-box').wrap($("<div>").addClass('center-block'));      $('.question-box').wrap($("<div>").addClass('container'));      $("li").click(function() {        var currentId = $(this).parent().parent().attr('id');        if ($('div#' + currentId + '.question-box').attr('answered')) {          $(this).siblings().each(function() {            if ($(this).attr('id')) {              $(this).removeAttr('id');            }          });          $(this).attr('id', "selected-ans");        }        else {          $(this).attr('id', "selected-ans");         }        $('div#' + currentId + '.question-box').attr('answered', 'true');          var response = $(this).text();          var answer = $(this).parent().data("answer");          if (response == answer) {            score = score + 1;          }      });      var submitButton = $("<button>").attr("type", "button").attr("id","submitButton").addClass("custom-btn").text("Check Answers");      $(document.body).append(submitButton);      $("#submitButton").click(function() {        var message = $("<p>").text("You got " + score + " out of " + numQuestions + " correct!");         $(document.body).html(message);        var questionSet = new Object();        questionSet.email = "dummy@gmail.com";        questionSet.numQuestions = numQuestions;        questionSet.score = score;        var questionSetString = JSON.stringify(questionSet);        setTimeout("goToHome()", 4000);      });    });    </script>     </div>  </body></html>
