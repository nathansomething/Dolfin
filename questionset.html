<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link rel="Stylesheet" href="style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title> </title>
  </head>
  <body>
    <script>
    var numQuestions = 4;
    var score = 0;
    $.getJSON("QuestionSets/Dolphin.json", function(data) {
      var header = $("<h1>").text(data.Topic);
      $(document.body).append(header);
      $.each(data.Questions, function(key, value) {
        var questionBox = $("<div>");
        var question = data.Questions[key].QuestionText;
        questionBox.append(question);
        var answer = data.Questions[key].Answer;
        var choices = $("<ol>").attr("type", "a").attr("data-answer", answer);
        $.each(data.Questions[key].Choices, function(key2, value2) {
          var choice = $("<li>").addClass("mult-choice-box").text(value2);
          choices.append(choice);
        });
        questionBox.append(choices);
        $(document.body).append(questionBox);
      });
      $("li").click(function() {
        var response = $(this).text();
        var answer = $(this).parent().data("answer");
        alert(answer);
        if (response == answer) {
          score = score + 1;
          numQuestions = numQuestions - 1;
          alert("Correct!");
        }
        else {
          numQuestions = numQuestions - 1;
          alert("Wrong!");
        }
      });
    });
    </script>
  </body>
</html>
